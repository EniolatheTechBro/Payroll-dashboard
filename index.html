<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">

</head>
<body>

    <nav>
        <h1 id="title">EMPLOYEE PAYROLL DASHBOARD</h1>
        <input type="text" placeholder="Search for Employee" id="SearchInp" oninput="Employee.searchEmp()">
        <button id="searchBtn">Search</button>
    </nav>



    <div id="salaryDiv">
        <div id="salaryTitle">
            <h2>TOTAL COMPANY BUDGET</h2>
            <h1>#<span id="salary">10000000</span></h1>
        </div>
       

        <button onclick="Employee.payAll()" id="payAllBtn">PAY ALL</button>
    </div>
    

    

    <div id="tableDiv">
        <table class="table" >
       
            <thead>
                <tr>
                    <th scope="col">S/N</th>
                    <th scope="col">Name</th>
                    <th scope="col">Age</th>
                    <th scope="col">Gender</th>
                    <th scope="col">TotalSalary</th>
                    <th scope="col">Deductions</th>
                    <th scope="col">Bonus</th>
                    <th scope="col">NetPay</th>
                    <th scope="col"></th>
                    <th scope="col">Status</th>
                    
                </tr>
                <tbody id="tableBox">
    
                </tbody>
        
            </thead>
    
    
        </table> 
    </div>


    <div id="modal">

    </div>

      
    <script src="index.js"></script>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
